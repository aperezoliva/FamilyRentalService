<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View all customers</title>
<style>
@import
	url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap')
	;

body {
	padding: 25px;
	background-color: #181818;
	color: white;
	text-shadow: 3px 3px black;
	font-family: 'JetBrains Mono', monospace;
}

a:visited, a {
	text-decoration: none;
	color: orange;
	font-size: 1.3em;
}

a:hover {
	color: yellow;
	font-size: 1.4em;
}

td a, td a:visited {
	font-size: 1em;
}

td a:hover {
	font-size: 1.1em;
}
</style>
</head>
<body>
	<form>
		<table>
			<tr th:each="currentCustomer : ${customers}">
				<td th:text="${currentCustomer.ID}" />
				<td th:p>|</th:p>
				<td th:text="${currentCustomer.fName}" />
				<td th:p>|</th:p>
				<td th:text="${currentCustomer.lName}" />
				<td th:p>|</th:p>
				<td th:text="${currentCustomer.dob}" />
				<td th:p>|</th:p>
				<td th:text="${currentCustomer.address}" />
				<!-- Edit button -->
				<td><a
					th:href="@{/editCustomer/{ID}(ID=${currentCustomer.ID})}">Edit</a></td>
				<!-- Delete button -->
				<td><a
					th:href="@{/deleteCustomer/{ID}(ID=${currentCustomer.ID})}">Delete</a></td>
			</tr>
		</table>
	</form>
	<!-- Home -->
	<a href="../">Home</a>

</body>
</html>
