<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View all movies</title>
<style>
body {
	padding: 25px;
	background-color: #181818;
	color: white;
}

a:visited, a {
	text-decoration: none;
	color: orange;
	font-size: 1.3em;
}

a:hover {
	color: yellow;
	font-size: 1.4em;
}

td a, td a:visited {
	font-size: 1em;
}

td a:hover {
	font-size: 1.1em;
}
</style>
</head>
<body>
	<form>
		<table>
			<tr th:each="currentMovie : ${movies}">
				<td th:text="${currentMovie.ID}" />
				<td th:p>|</th:p>
				<td th:text="${currentMovie.title}" />
				<td th:p>|</th:p>
				<td th:text="${currentMovie.yearReleased}" />
				<td th:p>|</th:p>
				<td th:text="${currentMovie.rating}" />
				<td th:p>|</th:p>
				<td th:text="${currentMovie.description}" />
				<!-- Edit button -->
				<td><a th:href="@{/editMovie/{ID}(ID=${currentMovie.ID})}">Edit</a></td>
				<!-- Delete button -->
				<td><a th:href="@{/deleteMovie/{ID}(ID=${currentMovie.ID})}">Delete</a></td>
			</tr>
		</table>
	</form>
	<!-- Home -->
	<a href="../">Home</a>

</body>
</html>
