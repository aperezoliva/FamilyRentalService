<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Rent Media</title>
<style>
ul {
  list-style-type: none;
}
</style>
</head>
<body>
	<form th:action="@{/shoppingCheckout}" method="post">
		<fieldset>
		<legend>Movies</legend>
			<ul>
				<li th:each="currentMovie : ${movies}">
					<input type="radio" th:value="${currentMovie.ID}" />
					<label th:for="${currentMovie}" th:text="${currentMovie.title}"></label>
					<label th:for="${currentMovie}" th:text="${currentMovie.genre}"></label>
					<label th:for="${currentMovie}" th:text="${currentMovie.rating}"></label>
					<label th:for="${currentMovie}" th:text="${currentMovie.description}"></label>
					<label th:for="${currentMovie}" th:text="${currentMovie.price}"></label>
					<label th:for="${currentMovie}" th:text="${currentMovie.copies}"></label>
				</li>
			</ul>
		</fieldset>
		<fieldset>
		<legend>Games</legend>
			<ul>
				<li th:each="currentGame : ${games}">
					<input type="radio" th:value="${currentGame.ID}" />
					<label th:for="${currentGame}" th:text="${currentGame.title}"></label>
					<label th:for="${currentGame}" th:text="${currentGame.genre}"></label>
					<label th:for="${currentGame}" th:text="${currentGame.esrbRating}"></label>
					<label th:for="${currentGame}" th:text="${currentGame.description}"></label>
					<label th:for="${currentGame}" th:text="${currentGame.price}"></label>
					<label th:for="${currentGame}" th:text="${currentGame.copies}"></label>
				</li>
			</ul>
		</fieldset>
		<p><input type="submit"/> <input type="reset" value="Reset Selection" /></p>
	</form>
	<!-- Home -->
	<a href="../">Home</a>	
</body>
</html>
