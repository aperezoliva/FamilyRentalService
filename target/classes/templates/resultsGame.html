<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View all movies</title>
</head>
<body>
	<form>
		<table>
			<tr th:each="currentGame : ${games}">
				<td th:text="${currentGame.ID}" />
				<td th:p>, </th:p>
				<td th:text="${currentGame.title}" />
				<td th:p>, </th:p>
				<td th:text="${currentGame.yearReleased}" />
				<td th:p>, </th:p>
				<td th:text="${currentGame.esrbRating}" />
				<td th:p>, </th:p>
				<td th:text="${currentGame.genre}" />
				<td th:p>, </th:p>
				<td th:text="${currentGame.description}" />
				<!-- Edit button -->
				<td><a th:href="@{/editGame/{ID}(ID=${currentGame.ID})}">Edit</a></td>
				<!-- Delete button -->
				<td><a th:href="@{/deleteGame/{ID}(ID=${currentGame.ID})}">Delete</a></td>
			</tr>
		</table>
	</form>

</body>
</html>
